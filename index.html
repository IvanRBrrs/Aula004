<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./estilos/estilos.css">
    <link rel="stylesheet" href="./estilos/bootstrap.css">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"> -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 02</title>
</head>



<body>
    <div class="form">
        <h1>Aula 02 - Programação Front-end</h1>
        <div class="campo">
            <label for="input-fileName">Nome do arquivo</label>
            <!-- <br> -->
            <input type="text" id="titulo" placeholder="     Digite o nome do arquivo" maxlenght="50">
        </div>
        <!-- <br> -->
        <div class="campo">
            <label for="nomeCompleto">Seu nome completo</label>
            <!-- <br> -->
            <input type="text" id="nome" placeholder="     Digite o seu nome completo" maxlenght="50">
        </div>
        <!-- <br> -->
        <div class="campo salvar">
            <button onclick="salvar()" class="button"><em>Salvar</em></button>
        </div>
    </div>
    <script type="text/javascript" src="./filesaver/filesaver.js"></script>
    <script>
        function salvar(){
            let titulo = document.getElementById("titulo").value;
            let nome = document.getElementById("nome").value;
            let blob = new Blob([nome], {
                type: "text/plain;charset=utf-8"
            });
            saveAs(blob, titulo + ".txt"); 
        }
    </script>
</body>
</html>
